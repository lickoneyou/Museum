<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset.css" rel="stylesheet" />
    <link href="./fonts.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Museum</title>
</head>

<body>
    <header>
        <div class="headerWrapper">
            <div>
                <img src="./assets/img/logo.png" alt="logo">
                <h1>Louvre</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Visiting</a></li>
                    <li><a href="">Explore</a></li>
                    <li><a href="">Video</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Tickets</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="sliderWrapper">
                <div class="blacSquare">
                    <div class="sliderTitle">
                        <h2>Welcome</h2>
                        <h2>to the Louvre</h2>
                    </div>
                    <p>From the castle to the museum</p>
                    <button>Discover the Louvre</button>
                </div>
                <div class="imgWrapper">
                    <img src="./assets/img/welcome-slider/1.jpg" alt="slid">
                    <img src="./assets/img/welcome-slider/2.jpg" alt="slid">
                    <img src="./assets/img/welcome-slider/3.jpg" alt="slid">
                    <img src="./assets/img/welcome-slider/4.jpg" alt="slid">
                    <img src="./assets/img/welcome-slider/5.jpg" alt="slid">
                </div>
                <div class="sliderController">
                    <p>00 | 00</p>
                    <div class="carousel">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="arrows">
                        <p>←</p>
                        <p>→</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
